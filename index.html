<div class="balloons" id="balloonsContainer"></div>
<div class="confetti" id="confettiContainer"></div>

<!-- Audio Tag buat Musik -->
<audio id="bgMusic" src="audio/yeye.mp3"></audio>

<script>
    function randomColor() {
        const colors = ['#ff69b4', '#ff6347', '#87ceeb', '#32cd32', '#ffa500', '#9400d3'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function launchSurprise() {
        const balloonContainer = document.getElementById("balloonsContainer");
        const confettiContainer = document.getElementById("confettiContainer");
        const bgMusic = document.getElementById("bgMusic");

        // Play Musik Pas Surprise Muncul
        bgMusic.play();

        for (let i = 0; i < 50; i++) {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.backgroundColor = randomColor();
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.animationDuration = `${4 + Math.random() * 3}s`;
            balloonContainer.appendChild(balloon);
        }

        for (let i = 0; i < 100; i++) {
           const confetti = document.createElement("div");
            confetti.classList.add("confetti-piece");
            confetti.style.backgroundColor = randomColor();
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
            confetti.style.width = `${5 + Math.random() * 10}px`;
            confetti.style.height = `${5 + Math.random() * 15}px`;
            confettiContainer.appendChild(confetti);
        }
    }
</script>
